<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> 
        <script src="{{ url_for('static', filename='js/jquery/jquery.min.js') }}"></script>
    </head>
    <body>
 
<body>
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        {%  if category == 'error' %}
                        <span style="color:red", id="error-message">
                                {{ message }}
                            </span>
                            {% endif %}
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                <div id="login-box" class="col-md-11">
                    <form id="login-form" class="form" action="" method="post">
                        <div class="form-group">
                            <!-- <label for="username" class="badge badge-secondary">Login:</label><br> -->
                            <input type="text" name="username" id="username" placeholder="Login" class="form-control">
                        </div>
                        <div class="form-group">
                            <!-- <label for="password" class="badge badge-secondary">Password:</label><br> -->
                            <input type="password" name="password" id="password" placeholder="password" class="input-lg form-control">
                        </div>
                        <div class="col text-center">
                            <input type="submit" name="submit" class="btn btn-secondary" value="   Войти    ">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    setTimeout(function() {
    $("#error-message").fadeOut().empty();
        }, 5000);
</script>
    </body>
</html>
